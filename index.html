<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Joyce Haji | Digital Creator</title>

  <!-- Facebook Embed Script -->
  <script async defer crossorigin="anonymous"
    src="https://connect.facebook.net/en_US/sdk.js#xfbml=1&version=v18.0">
  </script>

  <style>
    body {
      margin: 0;
      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif;
      background-color: #f5f7fa;
      color: #1f2937;
      line-height: 1.6;
    }

    header {
      background: #ffffff;
      border-bottom: 1px solid #e5e7eb;
      padding: 80px 20px;
      text-align: center;
    }

    header h1 {
      font-size: 42px;
      margin-bottom: 10px;
    }

    header p {
      font-size: 18px;
      color: #6b7280;
    }

    section {
      max-width: 1000px;
      margin: auto;
      padding: 60px 20px;
    }

    h2 {
      font-size: 28px;
      margin-bottom: 20px;
    }

    .videos {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(320px, 1fr));
      gap: 24px;
    }

    footer {
      text-align: center;
      padding: 40px 20px;
      background: #ffffff;
      border-top: 1px solid #e5e7eb;
      font-size: 14px;
      color: #6b7280;
    }
  </style>
</head>

<body>

  <header>
    <h1>Joyce Haji</h1>
    <p>Digital Creator</p>
  </header>

  <section>
    <h2>About</h2>
    <p>
      I’m Joyce Haji, a digital creator sharing engaging video content
      across social platforms. My work focuses on creativity, storytelling,
      and building meaningful connections through digital media.
    </p>
  </section>

  <section>
    <h2>Featured Videos</h2>

    <div class="videos">
      <!-- Replace the URLs below with your Facebook video links -->

      <div class="fb-video"
           data-href="https://www.facebook.com/YOUR_PAGE/videos/VIDEO_ID_1/"
           data-width="320"
           data-show-text="false"></div>

      <div class="fb-video"
           data-href="https://www.facebook.com/YOUR_PAGE/videos/VIDEO_ID_2/"
           data-width="320"
           data-show-text="false"></div>

      <div class="fb-video"
           data-href="https://www.facebook.com/YOUR_PAGE/videos/VIDEO_ID_3/"
           data-width="320"
           data-show-text="false"></div>
    </div>
  </section>

  <footer>
    © 2026 Joyce Haji · All rights reserved
  </footer>

</body>
</html>
