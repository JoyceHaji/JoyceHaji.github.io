<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Your Name</title>

  <style>
    body {
      margin: 0;
      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif;
      background-color: #f4f6f8;
      color: #1f2937;
      line-height: 1.6;
    }

    header {
      background: #0f172a;
      color: white;
      padding: 80px 20px;
      text-align: center;
    }

    header h1 {
      font-size: 40px;
      margin-bottom: 10px;
    }

    header p {
      font-size: 18px;
      opacity: 0.9;
    }

    section {
      max-width: 1000px;
      margin: auto;
      padding: 60px 20px;
    }

    h2 {
      font-size: 28px;
      margin-bottom: 20px;
      color: #0f172a;
    }

    .videos {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
      gap: 24px;
    }

    iframe {
      width: 100%;
      height: 220px;
      border-radius: 10px;
      border: none;
    }

    footer {
      text-align: center;
      padding: 40px 20px;
      background: #e5e7eb;
      font-size: 14px;
    }
  </style>
</head>

<body>

  <header>
    <h1>Your Name</h1>
    <p>Professional title · Creator · Specialist</p>
  </header>

  <section>
    <h2>About Me</h2>
    <p>
      Write a short professional summary here. Explain who you are,
      what you do, and what kind of work or content you create.
    </p>
  </section>

  <section>
    <h2>Featured Videos</h2>
    <div class="videos">

      <!-- Replace VIDEO_ID with your YouTube or Vimeo IDs -->
      <iframe src="https://www.youtube.com/embed/VIDEO_ID_1" allowfullscreen></iframe>
      <iframe src="https://www.youtube.com/embed/VIDEO_ID_2" allowfullscreen></iframe>
      <iframe src="https://www.youtube.com/embed/VIDEO_ID_3" allowfullscreen></iframe>

    </div>
  </section>

  <footer>
    © 2026 Your Name · All rights reserved
  </footer>

</body>
</html>
